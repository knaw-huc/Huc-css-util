{{> html-head}}

<div class="hcContentContainer bgColorBrand1 hcMarginBottom3">
  <header class=" hcPageHeaderSimple hcBasicSideMargin">
    <div class="hcBrandLogo"><img src="images/{{logo}}" class="logo"></div>
    <nav>
      <a href="dpp-home.html">Home</a>
      <a href="dpp-search.html">Search the papers</a>
      <a href="dpp-text.html">About</a>
    </nav>
  </header>
</div>



<div>
  <!-- {{Book}} / page {{Page}}-->
  <div class="hclayoutTextImageDivider">
<iframe class="hcViewer" title="Mirador" src="https://prizepapers.huygens.knaw.nl/framed2.html?series=NL-HaNA_2.22.24&imageset=HCA32-2.12&uri=https://images.huygens.knaw.nl/iiif/NL-HaNA_2.22.24/HCA32-2.12/NL-HaNA_2.22.24_HCA32-2.12_0001.tif" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
    <div class="hcBasicSideMargin hcText"><div><strong>HTR</strong><br>{{{Content-txt}}}</div></div>
    <div class="hcBasicSideMargin hcMeta">
      <strong>Metadata</strong><br>
      <span class="hcLabel">Ship</span><br> {{shipName}}<br><br>
      <span class="hcLabel">Ship Master</span><br> {{shipMaster}}<br><br>
      <span class="hcLabel">Capture Date</span><br> {{CaptureDate}}
    </div>
  </div>
</div>



<div class="hcStickyFooter ">
  <div class="hcThumbsRow hcThumbnailBgColor">
    {{#each thumbs}}
        <img src="images/dpp/{{thumb}}" style="height:50px; width:auto;"><br>
    {{/each}}
  </div>
  <!-- <div class="hcDisplaySettings"><button type="button" name="button">Fac</button><button type="button" name="button">Text</button><button type="button" name="button">Metadata</button></div> -->
</div>




<!-- build:js -->
<!-- endbuild -->
{{> html-footer}}
