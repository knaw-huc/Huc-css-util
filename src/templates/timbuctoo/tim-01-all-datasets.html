{{> html-head}}

<div class="hcContentContainer">
  <div class="hcHeadSpace hcBasicSideMargin">
    <h1>Datasets</h1>
  </div>
</div>

<div class="hcContentContainer colorBgGrey">
  <div class="hcBasicSideMargin hcMarginTop2  hcMarginBottom5">

    <div class="hcList">
      <div class="hcListHeader">
        <div class="hcSmallTxt hcTxtColorGreyMid hcListItemLong">Datasetname</div>
        <div class="hcSmallTxt hcTxtColorGreyMid">Entities</div>
        <div class="hcSmallTxt hcTxtColorGreyMid">Status</div>
      </div>
    </div>

    <ul class="hcList">
      {{#each datasets}}
        {{> list-items/list-tim-dataset-basic}}
      {{/each}}
    </ul>

  </div>
</div>
{{>page-footer-timbuctoo}}
