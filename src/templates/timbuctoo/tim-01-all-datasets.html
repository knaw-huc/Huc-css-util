{{> html-head}}

<div class="hcContentContainer bgColorBrand1">
  <header class=" hcPageHeaderSimple hcBasicSideMargin">
    <a href="dpp-home.html" class="hcBrand">
      <div class="hcBrandLogo"><img src="images/{{logo}}" class="logo"></div>

    </a>

    <nav>
      <a href="dpp-home.html">All datasets</a>
      <a href="dpp-text.html">About</a>
    </nav>
  </header>
</div>

<div class="hcContentContainer">
  <div class="hcHeadSpace hcBasicSideMargin">
    <h1>Datasets</h1>
  </div>
</div>

<div class="hcContentContainer colorBgGrey">
  <div class="hcBasicSideMargin hcMarginTop2  hcMarginBottom5">

    <div class="hcList">
      <div class="hcListHeader">
        <div class="hcSmallTxt hcTxtColorGreyMid hcListItemLong">Datasetname</div>
        <div class="hcSmallTxt hcTxtColorGreyMid">Entities</div>
        <div class="hcSmallTxt hcTxtColorGreyMid">Created by</div>
      </div>
    </div>

    <ul class="hcList">
      {{#each datasets}}
        {{> list-items/list-tim-dataset-basic}}
      {{/each}}
    </ul> 

  </div>
</div>
{{>page-footer-timbuctoo}}

{{> html-footer}}
