{{> html-head}}

{{> custom/ga-header toolName="Search the Golden Agents" projectName=""}}



  <div class="hcBasicSideMargin hcRowJustify hcMarginBottom2">
    <div>
      <button type="button">Query builder</button>
      <button type="button">Sparql code editor</button>
    </div>
    <div>
      <button type="button">Save query</button>
      <button type="button">Load query</button>
    </div>
  </div>


<div class="hcSpitscreen hcSpitscreenGa">
  <div class="hcContentContainer hcMarginBottom3 hcBasicSideMargin">
  {{> custom/ga-qBuilder}}
  </div>


  <div class="hcContentContainer hcMarginBottom3">
    <div class="hcTabs hcTabsHoriz ">
      <div class="hcTabLabels">
          <div class="hcTabLabel hcRoundedCornersTop" id="tab-list-progress">Progress</div>
          <div class="hcTabLabel" id="tab-list-results">Results</div>
          <div class="hcTabLabel" id="tab-list-datasets">Datasets</div>
          <div class="hcTabLabel" id="tab-list-visualisation">Visualisation</div>

      </div>
      <div class="hcTabAllContent hcStickOutBoxAside hcRoundedCornersTop hcClearBg hcClrBg_Grey05">

        <!-- Progress-->
        <div class="hcTabContent hcMarginTop2 hcBasicSideMargin" id="tab-content-progress"> <h3>progress</h3>{{>custom/ga-MA-progress }}</div>

        <!-- results-->
        <div class="hcTabContent hcMarginTop2 hcBasicSideMargin" id="tab-content-results"> <h3>results</h3>
          <div class="hcList hcListDisctinctLines">
            {{#each resultsList}}
              <div>{{f1}}</div><div>{{f2}}</div>
            {{/each}}
          </div>
        </div>

        <!-- datasets-->
        <div class="hcTabContent hcMarginTop2 hcBasicSideMargin" id="tab-content-datasets"> <h3>visualisation</h3> </div>

        <!-- visualisation-->
        <div class="hcTabContent hcMarginTop2 hcBasicSideMargin" id="tab-content-visualisation"> <h3>visualisation</h3> </div>
      </div>
  </div>

</div>





<!-- build:js js/utilGA1.js -->
<script src="../../js/tabs.js" charset="utf-8"></script>
<!-- endbuild -->

{{> html-footer}}
