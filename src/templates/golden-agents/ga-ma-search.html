{{> html-head}}
<div class="hcMinimanFullViewport">
{{> custom/ga-header toolName="Search the Golden Agents" projectName="" marginBottom=2 }}



  <div class="hcBasicSideMargin hcRowJustify hcMarginBottom2">
    <div class="hcToggle">
      <button type="button" class="bgColorBrand1">Query builder</button><button type="button">Sparql code editor</button>
    </div>
    <div>
      <button type="button">Save query</button>
      <button type="button">Load query</button>
    </div>
  </div>


<div class="hcSpitscreen hcSpitscreenGa hcFlex1">
  <div class="hcContentContainer hcMarginBottom3 hcBasicSideMargin hcFlex1">
  {{> custom/ga-qBuilder}}
  </div>


  <div class="hcContentContainer hcFlex1 hcClrBg_Grey05">
    <div class="hcTabs hcTabsHoriz hcBgWhite">
      <div class="hcTabLabels">
          <div class="hcTabLabel hcRoundedCornersTop" id="tab-list-progress">Progress</div>
          <div class="hcTabLabel hcRoundedCornersTop" id="tab-list-results">Results</div>
          <div class="hcTabLabel hcRoundedCornersTop" id="tab-list-datasets">Datasets</div>
          <div class="hcTabLabel hcRoundedCornersTop" id="tab-list-visualisation">Visualisation</div>

      </div>
      <div class="hcTabAllContent hcStickOutBoxAside hcClearBg hcGaPadLeft">

        <!-- Progress-->
        <div class="hcTabContent hcMarginTop2 hcBasicSideMargin" id="tab-content-progress"> {{>custom/ga-MA-progress }}</div>

        <!-- results-->
        <div class="hcTabContent hcMarginTop2 hcBasicSideMargin" id="tab-content-results">
          <div class="hcList hcListDisctinctLines">
            {{#each resultsList}}
            <div>
              <div>{{f1}}</div><div>{{f2}}</div>
            </div>
            {{/each}}
          </div>
        </div>

        <!-- datasets-->
        <div class="hcTabContent hcMarginTop2 hcBasicSideMargin" id="tab-content-datasets"> <h3>visualisation</h3> </div>

        <!-- visualisation-->
        <div class="hcTabContent hcMarginTop2 hcBasicSideMargin" id="tab-content-visualisation"> <h3>visualisation</h3> </div>
      </div>
  </div>

</div>

</div>



<!-- build:js js/utilGA1.js -->
<script src="../../js/tabs.js" charset="utf-8"></script>
<!-- endbuild -->

{{> html-footer}}
