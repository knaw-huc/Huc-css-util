<div class="hcListBasicResult">
  <div class="hcListItemLong hcMarginBottom1">
    <strong>{{id}}<br></strong>
    <span>{{txt}}</span>
    <div class="MarginTop1">
        <a href="#">More info...</a>
    </div>
  </div>
  <div class="hcItemsStretch hcSmallTxt">
    <div class="hcColumnsEqual">
      {{#each tags}}
      <div class="hcIsTags"><img src="images/icons/icon-tag.png" class="hcTag">&nbsp;{{tagName}}</div>
      {{/each}}
    </div>

  </div>
</div>
