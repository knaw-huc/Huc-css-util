<li class="hcRowCard">
  <div class="hcListItemLong">
    <div> <strong>{{name}}</strong> </div>
    <div class="hcTxtColorGreyMid">{{description}}</div>

  </div>
  <div class="">
    {{#each objects}}
      <span class="hcDatasetEntity">
        <span>{{objectName}}</span>
        <span class="hcDatasetEntityAmount">{{objectAmount}}</span>
      </span>
    {{/each}}
  </div>
  <div class="hcPartnerLogo">
    {{#each logos}}
      <img src="images/logos/{{this}}" alt="{{this}}">
    {{/each}}
  </div>

</li>
