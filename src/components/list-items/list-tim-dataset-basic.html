<li class="hcColumnsAuto hcPointer hcRowCard">
  <div class="hcCell--x2">
    <div> <strong>{{name}}</strong></div>
    <div class="hcTxtColorGreyMid">{{{description}}}</div>

  </div>
  <div class="">
    {{#each collections}}
      {{> comp-tim-collectionShort}}
    {{/each}}
  </div>
  <div class="hcPartnerLogo">
    {{#each logos}}
      <img src="images/logos/{{this}}" alt="{{this}}">
    {{/each}}
  </div>

</li>
