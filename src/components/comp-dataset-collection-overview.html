<div class="hcTabContent colorBgGrey hcBasicPading" id="tab-content-{{collectionUri}}">
  <h2>{{collectionName}} ({{collectionAmount}})</h2>
  <div class="hcUriType">{{collectionUri}}</div>
  {{collectionDescription}}<br>



  <div class="hcMarginTop2 hcColumnsAuto">

      <div class="hcLabel hcCell--x2">Property</div>
      <div class="hcLabel hcCell--x2">URI</div>
      <div class="hcLabel">Density</div>

  </div>

  <ul class="hcLists">
    {{#each collectionProperties}}
      {{> comp-dataset-property-overview}}
    {{/each}}
  </ul>


</div>
