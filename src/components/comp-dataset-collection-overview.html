<div class="hcTabContent" id="tab-content-{{collectionUri}}">
  <h2>{{collectionName}}</h2>
  {{collectionAmount}}<br>
  {{collectionUri}}<br>
  {{collectionDescription}}<br>


  <div class="hcList">
    <div class="hcListHeader">
      <div class="hcSmallTxt hcTxtColorGreyMid">Property name</div>
      <div class="hcSmallTxt hcTxtColorGreyMid">Property density</div>
      <div class="hcSmallTxt hcTxtColorGreyMid">Property Uri</div>
    </div>
  </div>

  <ul class="hcList">
    {{#each collectionProperties}}
      {{> comp-dataset-property-overview}}
    {{/each}}
  </ul>

</div>
