<div class="hcContentContainer bgColorBrand1">
  <header class=" hcPageHeaderSimple hcBasicSideMargin">
    <div class="hcBrandLogo"><img src="images/{{logo}}" class="logo"></div>
    <nav>
      <a href="dpp-home.html">Home</a>
      <a href="dpp-search.html">Search the papers</a>
      <a href="dpp-text.html">About</a>
    </nav>
  </header>
</div>

<div class="hcContentContainer">
  <div class="hcHeadSpace hcBasicSideMargin">
    <h1>Search the papers</h1>
  </div>

  <div class="hcLayoutFacet-Result hcBasicSideMargin hcMarginBottom15">

    <div class="hcLayoutFacets">
      <button type="button" name="button" id="showFacets" class="hcfixedSideButton"><img src="images/icons/icon-set-facets.svg" class="icon"></button>
      <div class="hcLayoutFacetsToggel" id="hcLayoutFacetsToggel">

      // facets

      </div>
    </div>




    <div class="hcLayoutResults">
      <div class="hcResultsHeader hcMarginBottom1">
        <div>12.873 Results</div>
        <div><select class="" name="">
          <option value="">Order by Date</option>
          <option value="">Order by Pagenumber</option>
          <option value="">Order by Relevance</option>
          <option value="">Order by archive number</option>
        </select></div>
      </div>

      <div class="hcMarginBottom2">
        <span class="hcSmallTxt hcTxtColorGreyMid">Selected facets:</span>
        <span class="hcSelectedFacet"><span class="hcSelectedFacetType">Ship</span>De Spiegel</span>
        <span class="hcSelectedFacet"><span class="hcSelectedFacetType">Shipmaster</span>Gideon de Wildt</span>
      </div>
        {{> page-message}}
      <div class="hcList hcMarginBottom2">
        {{#each results}}
          {{> list-item-DPP}}
        {{/each}}

      </div>
      {{> comp-pagination}}

    </div>




  </div>
</div>
